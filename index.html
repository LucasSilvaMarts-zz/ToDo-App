<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo</title>

    <!--Estilo personalizado-->
    <link rel="stylesheet" href="css/style.css">

    <!--Fontes personalizadas-->
    <script src="https://kit.fontawesome.com/32ed3fc9cd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
   
  </head>

  <body>

    <main id="main">
      <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">
          Clique duas vezes em um item para marc√°-lo como completo
        </p>
      </header>

      <section id="input-section">
        <input type="text" id="texto-tarefa" name="Digite uma tarefa" placeholder="Crie uma nova tarefa...">
      </section>

      <section id="list-section">
        <ol id="lista-tarefas">
          <!--<li class="task" >Limpar casa</li>-->
          
          
        </ol>
      </section>

      <section>
        <div id="buttons">
          <button type="button" id="criar-tarefa" class="btn-add"></button>
          <button type="button" id="remover-selecionado" class="btn">Remover selecionado</button>
          <button type="button" id="remover-finalizados" class="btn">Limpar completos</button>
          <button type="button" id="apaga-tudo" class="btn">Limpar lista</button>
          <button type="button" id="salvar-tarefas" class="btn">Salvar lista</button>
        </div>
      </section>
    </main>

     <!--Js--> 
     <script src="js/MainScript.js"></script>
  </body>

</html>
